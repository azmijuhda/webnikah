<!DOCTYPE html>

<body>
<form class="demo-form">
  <div class="form-section">
  	<div class="page-header"><h3>Lengkapi Data Anda</h3></div>
    <div class="fconten">
    	<table width="100%">	
    		<tr>
    			<td class="tforms">
    				<label for="firstname" class="control-label">Kabupaten/Kota :</label><input type="text" class="form-control" name="firstname">
    			</td>
    			<td class="tforms">
    				<label for="lastname" class="control-label">Kecamatan :</label><input type="text" class="form-control" name="lastname">
    			</td>
    			<td class="tforms">
    				<label for="lastname" class="control-label">Desa/Kelurahan :</label><input type="text" class="form-control" name="lastname">
    			</td>
    		</tr>
    		<tr>
    			<td class="tforms">
    				<label for="firstname" class="control-label">Nama Lengkap :</label><input type="text" class="form-control" name="firstname">
    			</td>
    			<td class="tforms">
    				<label for="lastname" class="control-label">Nama Ayah Kandung:</label><input type="text" class="form-control" name="lastname">
    			</td>
    			<td class="tforms"></td>
    		</tr>
    		<tr>
    			<td class="tforms">
    				<label for="firstname" class="control-label">Tempat Tanggal Lahir :</label><input type="text" class="form-control" name="firstname" placeholder="Tempat">
    			</td>
    			<td class="tforms">
    				<label for="firstname" class="control-label">&nbsp;</label><input type="text" class="form-control" name="lastname" placeholder="Tanggal Lahir (HH/BB/TTTT)">
    			</td>
    			<td class="tforms"></td>
    		</tr>
    		<tr>
    			<td class="tforms">
    				<label for="firstname" class="control-label">Warga Negara:</label><input type="text" class="form-control" name="firstname">
    			</td>
    			<td class="tforms">
    				<div class="form-group">
						 <label for="dropdown-test" class="control-label">Agama</label>
						 <select class="form-control" name="dropdown-test">
						  <option>-- Pilih --</option>
						  <option>Islam</option>
						  <option>Kristen</option>
						  <option>Hindu</option>
						  <option>Budha</option>
						</select>
					</div>
    			</td>
    			<td class="tforms"></td>
    		</tr>
    		<tr>
    			<td class="tforms" colspan="2">
    				<label for="comment">Alamat :</label>
  					<textarea class="form-control" rows="5" id="comment"></textarea>
    			</td>
    			<td class="tforms">
    				<div class="form-group">
						 <label for="dropdown-test" class="control-label">Status Perkawinan :</label>
						 <select class="form-control" name="dropdown-test">
						  <option>-- Pilih --</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
					</div>
    			</td>
    		</tr>
    	</table>	
    </div>
  </div>
